<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Login</title>
</head>
<body>
    <h1>Login Form</h1>
    <form class="login">
        <label for="username">Username:</label>
        <input type="text" name="name" placeholder="enter username" id="name" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="enter password" id="password" required><br><br><br>
        <input type="submit" value="Login" id="button">
        <input type="submit" value="Cancel" id="button">

       
    </form>
</body>
</html>
