<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form class="registration">
        <label for="username">Username:</label>
        <input type="text" name="name" id="name" placeholder="enter username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="enter email" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="new password" id="password"><br><br>
        <label for="password">Confirm-Password:</label>
        <input type="password" name="password" placeholder="retype password" id="password"><br><br><br>
        <input type="submit" value="Register" id="button">
        <input type="submit" value="Cancel" id="button">
    </form>
    <a href="Login.html" target="_blank">Login</a>
    
</body>
</html>
